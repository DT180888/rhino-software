<div class="relative flex h-screen w-full overflow-hidden">
  <!-- Animated Background Glow Effects -->
  <div class="absolute inset-0 overflow-hidden">
    <!-- Primary glow -->
    <div
      class="animate-glow-slow absolute -left-1/4 top-0 h-[500px] w-[500px] rounded-full bg-red-500/20 blur-[100px]"></div>
    <!-- Secondary glow -->
    <div
      class="animate-glow-slow-delay absolute -right-1/4 top-1/4 h-[600px] w-[600px] rounded-full bg-rose-400/20 blur-[120px]"></div>
    <!-- Accent glow -->
    <div
      class="animate-glow-pulse absolute bottom-0 left-1/4 h-[400px] w-[400px] rounded-full bg-red-600/20 blur-[80px]"></div>
    <!-- Background Noise Texture (optional) -->
    <div class="bg-noise absolute inset-0 opacity-[0.015]"></div>
  </div>

  <div class="absolute inset-0">
    <!-- Floating orbs -->
    <div class="animate-float absolute left-1/3 top-1/4 h-4 w-4 rounded-full bg-red-500/40 blur-sm"></div>
    <div class="animate-float-delayed absolute right-1/4 top-1/2 h-3 w-3 rounded-full bg-rose-400/40 blur-sm"></div>

    <!-- Additional gradient overlays -->
    <div class="absolute inset-0 bg-gradient-to-b from-transparent via-red-900/5 to-red-950/10"></div>
    <div class="absolute inset-0 bg-gradient-to-r from-red-900/5 via-transparent to-red-900/5"></div>
  </div>

  <!-- Main Content -->
  <div class="relative flex w-full grow flex-col content-start overflow-hidden bg-card/80 backdrop-blur-sm">
    <!-- Header placeholder for spacing -->
    <div class="h-24"></div>

    <!-- Main Content -->
    <div
      id="main-content"
      class="grow overflow-auto scrollbar-thin scrollbar-thumb-rounded scrollbar-track-rounded scrollbar-track-transparent scrollbar-thumb-muted">
      <div class="mx-auto px-4 py-4 lg:container sm:px-8">
        <router-outlet></router-outlet>
      </div>
      <!-- Footer -->
      <app-home-footer></app-home-footer>
    </div>
  </div>

  <!-- Header (moved outside the main content for proper layering) -->
  <div class="fixed left-4 right-8 top-3 z-[100] mx-auto">
    <app-home-header></app-home-header>
  </div>
</div>
